# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to Nuget

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - name: Check out Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x

    - name: Calculate version
      id: version
      run: |
        MAJOR=10
        MINOR=0
        PATCH=$(git rev-list --count HEAD)
        VERSION="$MAJOR.$MINOR.$PATCH"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Calculated version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore Toolshed/Toolshed.csproj

    - name: Build
      run: dotnet build Toolshed/Toolshed.csproj -c Release --no-restore -p:Version=${{ steps.version.outputs.version }}

    - name: Pack
      run: dotnet pack Toolshed/Toolshed.csproj -c Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }}

    - name: Publish to NuGet
      run: dotnet nuget push Toolshed/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
